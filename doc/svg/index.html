<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <svg width="500" height="500">
            <defs>
                <linearGradient id="normal" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(242,205,205,0)" />
                    <stop offset="50%" stop-color="rgba(240,194,194,1)" />
                    <stop offset="100%" stop-color="rgba(221,99,99,1)" />
                </linearGradient>
                <linearGradient gradientUnits="userSpaceOnUse" id="normal2" x1="0%" y1="0%" x2="100%" y2="0%">

                    <stop offset="50%" stop-color="rgba(240,194,194,1)" />

                    <stop offset="50%" stop-color="rgba(240,194,194,1)" />
                    <stop offset="100%" stop-color="rgba(221,99,99,1)" />
                </linearGradient>
            </defs>
            <line x1="0" y1="10" x2="500" y2="10" stroke="url(#normal)" stroke-width="2"></line>

            <path d="M60,40 L200,110" stroke="url(#normal2)" stroke-width="2"></path>

            <line x1="60" y1="235" x2="210" y2="235" stroke="url(#normal2)" stroke-width="2"></line>
            <rect x="60" y="240" width="150" height="50" fill="url(#normal2)"></rect>
            <rect x="0" y="300" width="500" height="50" fill="url(#normal2)"></rect>
            <line x1="60" y1="355" x2="210" y2="355" stroke="url(#normal3)" stroke-width="2"></line>
            <rect x="60" y="360" width="150" height="50" fill="url(#normal3)"></rect>
        </svg>
